server:
  port: 8083

spring:
  application:
    name: FINANCESERVICE
 
    
  datasource:
    url: jdbc:mysql://localhost:3306/financedb
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always  
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  cloud:
    compatibility-verifier:
      enabled: false  

eureka:
  client:
    register-with-eureka: true 
    fetch-registry: true  
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance: 
    hostname: localhost    


